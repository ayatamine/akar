    <!-- the main content -->
    <section class="container w-1/2 mx-auto px-8 md:px-12 lg:px-16 py-6 pb-12">
      <h3 class="font-semibold text-base md:text-xl my-5 text-center">
       انضم لميزات أكثر 
      </h3>
      <form action="#" method="POST">
        <div class=" overflow-hidden">
          <div class=" py-5 bg-white sm:p-4">
            <div class="text-right">
              <div class="mt-4">
                <label for="phone" class="block text-sm font-medium text-gray-700">الهاتف </label>
                <input type="text"  name="phone" id="phone" class="simple-round-input">               
              </div>
              <div class="mt-4">
                <label for="email" class="block text-sm font-medium text-gray-700">البريد الالكتروني </label>
                <input type="email"  name="email" id="email" class="simple-round-input">               
              </div>
              <div class="mt-4">
                <label for="name" class="block text-sm font-medium text-gray-700">الاسم</label>
                <input type="text"  name="name" id="name" class="simple-round-input">               
              </div>
              <div class="mt-4">
                <label for="password" class="block text-sm font-medium text-gray-700">كلمة السر</label>
                <div class="flex justify-between gap-1">
                  <input type="password"  name="password" id="password" class="simple-round-input">               
                </div>  
              </div>
              <div class="mt-4">
                <label for="confirm_password" class="block text-sm font-medium text-gray-700">تأكيد كلمة السر </label>
                <div class="flex justify-between gap-1">
                  <input type="password"  name="confirm_password" id="confirm_password" class="simple-round-input">               
                </div>  
              </div>
            </div>
            <button type="submit" class="w-full  py-2 px-4 border border-transparent shadow-base text-sm font-medium rounded-md text-white bg-theme opacity-95 hover:opacity-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
              تسجيل
            </button>
            <p class="text-gray-800 mt-6 text-center"> مسجل من قبل؟ <a href="login.html"
                class="text-blue-600 hover:text-blue-700 focus:text-blue-700 transition duration-200 ease-in-out">تسجيل دخول</a>
            </p>

        </div>
      </form>
    </section>
    <!-- side navigation -->
    <div id="filter-sidebar-nav" class="w-72 h-full  bg-white px-4 fixed top-0 -right-72 z-50 text-center pt-4 cursor-pointer overflow-scroll transition-all duration-150 ease-in-out">

        <div class="mt-5 md:mt-0 md:col-span-2 relative pt-12">
            <form action="#" method="POST">
              <div class=" overflow-hidden">
                <div class=" py-5 bg-white sm:p-4">
                  <div class="text-right">
                    <div class="" >
                        <label for="real_estate_type" class="block text-sm font-medium text-gray-700">نوع العقار</label>
                        <select id="real_estate_type" name="real_estate_type" autocomplete="real_estate_type" class="simple-round-input">
                          <option>أرض</option>
                          <option>شقة</option>
                          <option>عمارة</option>
                        </select>
                    </div>
                    <div class="mt-4">
                        <label for="country" class="block text-sm font-medium text-gray-700">مكان البحث</label>
                        <select id="country" name="country" autocomplete="country" class="simple-round-input">
                          <option>السهودية</option>
                          <option>مصر</option>
                          <option>قطر</option>
                        </select>
                    </div>
                    <div class="mt-4">
                        <label for="city" class="block text-sm font-medium text-gray-700">المدينة/المقاطعة</label>
                        <select id="city" name="city" autocomplete="city" class="simple-round-input">
                          <option>السهودية</option>
                          <option>مصر</option>
                          <option>قطر</option>
                        </select>
                    </div>
                    <div class="mt-4">
                      <label for="price" class="block text-sm font-medium text-gray-700">السعر من/إلى</label>
                      <div class="flex justify-between gap-1">
                        <input type="number" name="min-price" id="price" autocomplete="given-min-price" class="simple-round-input">
                        <input type="number" name="max-price" id="price" autocomplete="given-min-price" class="simple-round-input">
                      </div>                   
                    </div>
                    <div class="mt-4">
                      <label for="area" class="block text-sm font-medium text-gray-700">المساحة من / إلى</label>
                      <div class="flex justify-between gap-1">
                        <input type="number" name="min-area" id="area" autocomplete="given-min-area" class="simple-round-input">
                        <input type="number" name="max-area" id="area" autocomplete="given-min-area" class="simple-round-input">
                      </div>
                    </div>
                    <div class="mt-4">
                        <label for="number_of_facades" class="block text-sm font-medium text-gray-700">عدد الواجهات</label>
                        <div class="flex justify-between gap-1">
                          <input type="number" name="number_of_facades" id="number_of_facades" autocomplete="given-number_of_facades" class="simple-round-input">
                        </div>                   
                    </div>
                  </div>
                </div>
                <button type="submit" class="w-full  py-2 px-4 border border-transparent shadow-base text-sm font-medium rounded-md text-white bg-theme opacity-95 hover:opacity-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">بحث</button>

              </div>
            </form>
        </div>
    </div>
